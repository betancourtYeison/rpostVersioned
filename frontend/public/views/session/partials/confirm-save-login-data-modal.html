<div>
	<div class="modal-header" >
		<button type="button" ng-click="cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Guardar datos de inicio de sesión</h4>
	</div>
	<div class="modal-body" >
	  <p>¿Deseas que recordemos el Usuario para tu próximo inicio de sesión? </p>
	</div>
	<div class="modal-footer">
	    <button ng-click="save()" class="btn btn-success">Si</button>
	    <button ng-click="notSaveNow()" type="button" class="btn btn-default" data-dismiss="modal">
	    	No recordar ahora
	    </button>
	    <button ng-click="neverSave()" type="button" class="btn btn-danger" data-dismiss="modal">
	    	No
	    </button>
	</div>
</div>
